    <main class="main hide-on-print">
        <div class="container">
            <script>
                let getAmount = (brass, type) => {
                    let days = Number($('#days').val());
                    // days = days % 27 > 2 ? days : (days - (days % 7.5));
                    // console.log(days);
                    return Math.round(brass * priceConfig[type]() * days);
                }
                let calculateDays = () => {
                    let from_date = moment($('#from-date').val(), 'DD/MM/YYYY');
                    let to_date = moment($('#to-date').val(), 'DD/MM/YYYY');
                    let days = moment.duration(to_date.diff(from_date)).asDays();
                    $('#days').val(days);
                }

                let calculateTotals = () => {
                    let totalPlates = Number($('#p-3-2').val()) + Number($('#p-3-1-ll').val()) + Number($('#p-3-1-l').val()) + Number($('#p-3-1').val());
                    let totalAadi = Number($('#aadi').val());
                    let totalTeka = Number($('#teka').val());

                    let plateBrass = totalPlates / 16;
                    let aadiBrass = totalAadi / 40;
                    let tekaBrass = totalTeka / 16;

                    let majuri = Number(((plateBrass + aadiBrass + tekaBrass) / 3) * 100);

                    let minBrass = Math.min(plateBrass, aadiBrass, tekaBrass);

                    let extraPlateBrass = plateBrass - minBrass;
                    let extraAadiBrass = aadiBrass - minBrass;
                    let extraTekaBrass = tekaBrass - minBrass;

                    // extraPlateBrass = (extraPlateBrass > 0.25) ? extraPlateBrass : 0
                    // extraAadiBrass = (extraAadiBrass > 0.25) ? extraAadiBrass : 0
                    // extraTekaBrass = (extraTekaBrass > 0.25) ? extraTekaBrass : 0

                    let regularBrassAmt = getAmount(minBrass, 'brass');

                    let extraPlateBrassAmt = getAmount(extraPlateBrass, 'plate');
                    let extraAadiBrassAmt = getAmount(extraAadiBrass, 'aadi');
                    let extraTekaBrassAmt = getAmount(extraTekaBrass, 'teka');

                    $('.regularBrass').text(Number(minBrass).toFixed(2));
                    $('.regularBrassAmt').text(regularBrassAmt);

                    $('.extraPlateBrass').text(Number(extraPlateBrass).toFixed(2));
                    $('.extraPlateBrassAmt').text(extraPlateBrassAmt);

                    $('.extraAadiBrass').text(Number(extraAadiBrass).toFixed(2));
                    $('.extraAadiBrassAmt').text(extraAadiBrassAmt);

                    $('.extraTekaBrass').text(Number(extraTekaBrass).toFixed(2));
                    $('.extraTekaBrassAmt').text(extraTekaBrassAmt);

                    $('.majuriAmt').text(majuri.toFixed(2));
                    let subTotal = Number(regularBrassAmt + extraPlateBrassAmt + extraAadiBrassAmt + extraTekaBrassAmt).toFixed(2);
                    let gTotal = Number(regularBrassAmt + extraPlateBrassAmt + extraAadiBrassAmt + extraTekaBrassAmt + majuri).toFixed(2);
                    
                    $('#total').val(gTotal);
                    $('.gTotalAmt').text(gTotal);
                    $('.total_without_majuri').text(subTotal);

                };

                $(function ($) {
                    $('.datepicker').datepicker({
                        dateFormat: 'dd/mm/yy'
                    });
                    $('#from-date,#to-date').on('change', function (event) {
                        calculateDays();
                    });

                    $('.bills.form form input').on('change keyup', function (event) {
                        calculateTotals();
                    });

                    $('#extra-aadi-price').on('keyup', function (event) {
                        $('#extra-teka-price').val($(this).val());
                    });

                    calculateTotals();
                });

            </script>

            <script>
                let priceConfig = {
                    brass: () => {
                        // return 33.33;
                        return parseFloat($('#brass-price').val()) / 15;
                    },
                    plate: () => {
                        return parseFloat($('#extra-plate-price').val()) / 15;
                    },
                    aadi: () => {
                        return parseFloat($('#extra-aadi-price').val()) / 15;
                    },
                    teka: () => {
                        return parseFloat($('#extra-teka-price').val()) / 15;
                    },
                };
                jQuery(document).ready(function ($) {
                    $('#from-date').val(moment().subtract(15, 'days').format('DD/MM/YYYY'));
                    $('#to-date').val(moment().format('DD/MM/YYYY'));
                    $('.current_date').html(moment().format('DD/MM/YYYY'));
                });

                let printthebill = function(){
                    $('.billing_body').html('');
                    let forVigat = [
                        {'selector':'#p-3-2','name':'3X2'},
                        {'selector':'#p-3-1-ll','name':'3X1ll'},
                        {'selector':'#p-3-1-l','name':'3X1l'},
                        {'selector':'#p-3-1','name':'3X1'},
                        {'selector':'#teka','name':''},
                        {'selector':'#aadi','name':''},
                    ];
                    let bcmccccc = forVigat.reduce((bcmccccc,crr)=>{
                        return bcmccccc + `
                            <td class="text-center">
                                <div>${crr.name}</div>
                                <div>${ $(crr.selector).val() }</div>
                            </td>
                        `;
                    },"");
                    $('.bcmccccc').html(bcmccccc);
                    $('.customer_name').html($('#cust-name').val());
                    $('.site').html($('#site').val());
                    $('.mukam').html($('#mukam').val());

                    $('.from_dateVigat').html($('#from-date').val());
                    $('.to_dateVigat').html($('#to-date').val());
                    $('.daysVigat').html($('#days').val());
                    
                    let counter = 1;
                    let html = "";
                    if($('.regularBrass').html() != "0.00"){
                        html += `
                                <tr>
                                    <td>${counter}</td>
                                    <td>${$('.regularBrass').html()}  </td>
                                    <td>${$('#brass-price').val()}</td>
                                    <td>${$('.regularBrassAmt').html()}</td>
                                </tr>
                            `;
                        counter++;
                    }

                    if($('.extraPlateBrass').html() != "0.00"){
                        html += `
                                <tr>
                                    <td>${counter}</td>
                                    <td>${$('.extraPlateBrass').html()}  </td>
                                    <td>${$('#extra-plate-price').val()}</td>
                                    <td>${$('.extraPlateBrassAmt').html()}</td>
                                </tr>
                            `;
                        counter++;
                    }

                    if($('.extraAadiBrass').html() != "0.00"){
                        html += `
                                <tr>
                                    <td>${counter}</td>
                                    <td>${$('.extraAadiBrass').html()}  </td>
                                    <td>${$('#extra-aadi-price').val()}</td>
                                    <td>${$('.extraAadiBrassAmt').html()}</td>
                                </tr>
                            `;
                        counter++;
                    }

                    if($('.extraTekaBrass').html() != "0.00"){
                        html += `
                                <tr>
                                    <td>${counter}</td>
                                    <td>${$('.extraTekaBrass').html()}  </td>
                                    <td>${$('#extra-aadi-price').val()}</td>
                                    <td>${$('.extraTekaBrassAmt').html()}</td>
                                </tr>
                            `;
                        counter++;
